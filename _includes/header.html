<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }} <span class="version">{{ site.version }}</span>
            {% endif %}
        </a>
    </h1>
    <nav class="nav-menu">
    <ul>
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/pages/about">About</a></li>
        <li><a href="{{ site.baseurl }}/pages/publications">Publications</a></li>
        <li><a href="{{ site.baseurl }}/pages/awards">Awards</a></li>
        <li><a href="{{ site.baseurl }}/pages/contact.html">Contact</a></li>
    </ul>
    </nav>
    <a id="search" class="dosearch" role="button">
        <svg class="icon-search"><use xlink:href="#icon-search"></use></svg>
    </a>
    {% if site.show_get_theme_btn %}
        <a href="https://1drv.ms/b/s!AgozsxkZHehojYJDjiak7HNjLTT5Pg?e=kBj78I" class="get-theme" role="button">
            Download Resume!
        </a>
    {% endif %}
</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
{% include search.html %}
